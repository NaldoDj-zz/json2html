apiVersion: v1
kind: Service
metadata:
  name: json2html
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: json2html
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: json2html
spec:
  selector:
    matchLabels:
      app: json2html
  replicas: 1
  template:
    metadata:
      labels:
        app: json2html
    spec:
      containers:
      - name: json2html
        image: bloopletech/json2html@sha256:8f7646bbe4abe8cba2ad45ca900466c5d53da606a4347fd4d967e0cccc660b59
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "32Mi"
      imagePullSecrets:
      - name: regcred
